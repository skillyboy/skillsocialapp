{% load static %}

{% block title %}
   Login
{% endblock title %}
{% if messages %}
{% for item in messages %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{item}}!</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
{% endfor %}
{% endif %} 
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-3" ></div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-3 " >
            <form style="width:400px;" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputText1">Username</label required>
                    <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="textHelp">
                    <small id="textHelp" class="form-text text-muted">Enter username and password to sign in</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name='password' class="form-control" id="exampleInputPassword1" required>
                </div>
                <button type="submit" class="btn btn-warning">Login</button>
            </form>
            <ul>             
               <a href="{% url 'signupform' %}"><li>Sign Up</li>   </a>          
            </ul>
       </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-3 mt-2 mb-2 w-25" ></div>   
    </div>  
</div>
{% endblock content %}
